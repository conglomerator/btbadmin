<!DOCTYPE html>
<html lang="en" ng-app="theApp" ng-controller="theController">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Error Test | BTBADMIN</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/jwl.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.min.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- AngularJS -->
        <script src="js/angular.min.js"></script>
        <!-- JWL JavaScript -->
        <script src="js/jwl.js"></script>
    </head>
    <body>
    <ng-include src="'incl/navbar.html'"></ng-include>
    <ng-include src="'incl/alerts.html'"></ng-include>
    <div class="container jwl-normal-container">
        <h1>Error Test</h1>
        {{output}}
    </div>
    <ng-include src="'incl/footer.html'"></ng-include>
    <script>
                var app = angular.module('theApp',[]);
                app.controller('theController',function($scope,$http) {
                    $scope.getRand = function(){
                        $http.get("php/error.php").success(function(data){
                            $scope.output = data;
                        });
                    };
                    $scope.getRand();
                });
    </script>
</body>
</html>
