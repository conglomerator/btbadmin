<!DOCTYPE html>
<html lang="en" ng-app="theApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Input Binding Test | BTBADMIN</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- JWL CSS stylesheet -->
        <link href="css/jwl.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- AngularJS -->
        <script src="js/angular.min.js"></script>
        <!-- JWL JavaScript -->
        <script src="js/jwl.js"></script>
        <!-- This page's NG app/controller -->
        <script>
            angular.module("theApp",[]).controller("MainController",function(){
                var self = this;
            });
        </script>
    </head>
    <body ng-controller="MainController as mc">
        <ng-include src="'incl/navbar.html'"></ng-include>
        <ng-include src="'incl/alerts.html'"></ng-include>
        <div class="container jwl-normal-container">
            <h1>Input Binding Test</h1>
            <form role="form" class="form-inline">
                <div class="form-group"><input class="form-control" type="text" ng-model="mc.val"></div>
                <div class="form-group"><input class="form-control" type="text" ng-model="mc.val"></div>
            </form>
            <p style="font-size:72px">{{mc.val}}</p>
        </div>
        <ng-include src="'incl/footer.html'"></ng-include>
    </body>
</html>
